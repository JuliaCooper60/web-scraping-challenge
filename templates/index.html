  <title>Mission to Mars</title>

<body>

<div class="container">
  <!-- Used utilities to customse button to Header -->
  <div id = "missiontomarsbackgroundimage" class ="h-100 p-5 bg-light border rounded-3 text-center">
    <h1>Mission to Mars</h1>
    <!-- Add a button to activate scraping script -->
    <p><a class="btn btn-secondary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2><u>Latest Mars News</u></h2>
    </div>
  </div>
  <!-- </br> -->
  <div class="row">
    <div class="col-md-12">
      <h4>{{Mars.news_title}}</h4>
      <p>{{Mars.news_p}}</p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-8 border">
      <h2 class=""><u>Featured Mars Image</u></h2>
      <!-- </br> -->
      <img src="{{Mars.featured_image_url}}" style = " height:80%; width:100%"> 
    </div>
    <div class="col-md-4">
      <div class="border">
        <h2>Mars Facts</h2>
        {{Mars.fact_table | safe}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row image-centre">
    <div class="row">
      <div class="col-md-6">
        <h2 class="align-items-center"><u>Mars hemispheres</u></h2>
      </div>
    </div>
    <!-- </br> -->
    <div class="row">
      {%for hemisphere in Mars.hemisphere_images %}
      <div class="col-md-6 border" style = "padding: 25px;" >
        <!-- </br> -->
        <div>
          <img width="100%" height="100%" src="{{ hemisphere.img_url}}" style = "display:block; margin:auto;" >
        </div>

        <div>
          <h4> {{ hemisphere.title | safe }} </h4>
        </div>

      </div>
      {% endfor %}
    </div>
